<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/web

    # Frontend: serve arquivos direto da pasta /web
    <Directory /var/www/html/web>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # API: redireciona tudo para o index.php dentro de /api/public
    Alias /api /var/www/html/api/public

    <Directory /var/www/html/api/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # Redireciona todas as requisições pra index.php (estilo Laravel, Slim, etc)
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^ index.php [QSA,L]
        </IfModule>
    </Directory>

    <IfModule mod_headers.c>
        # Imagens e fontes: 1 mês
        <FilesMatch "\.(jpg|jpeg|png|gif|webp|woff2)$">
            Header set Cache-Control "public, max-age=2592000, must-revalidate"
        </FilesMatch>

        # CSS e JS: 1 dia
        <FilesMatch "\.(css|js)$">
            Header set Cache-Control "public, max-age=86400, must-revalidate"
        </FilesMatch>
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
